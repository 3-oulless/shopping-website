{% extends 'shared/_Layout.html' %}

{% block title %}
    <title>ارسال کد تایید</title>
{% endblock %}


{% block content %}
    <div class="container">
        <section id="form"><!--form-->
            <div class="row">
                <div class="col-sm-4 ">
                    <div class="login-form">
                        <form action="{% url 'account_modul:verify_code' %}" method="post">
                            {% csrf_token %}
                            

                            <div class="form-group {% if form.errors %} text-danger {% endif %}">
                                {{form.user_name}}
                                {{form.errors.user_name}}
                            </div>
                                   
                            <button type="submit">تایید</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
{% endblock %}
