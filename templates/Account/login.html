{% extends 'shared/_Layout.html' %}

{% block title %}
    <title>ورود</title>
{% endblock %}


{% block content %}
    <div class="container" style="direction: rtl !important;">
        <div class="row ">
            <div class="col-lg-12">
                <div class="row" style="margin-top: 150px !important;justify-content: center !important;">
                    <div class="col-lg-4">
                        <div class="row">
                            <form action="{% url 'account_modul:login' %}" method="post">
                                {% csrf_token %}
        
                                <div class="col-lg-12">
                                    <div class="form-group {% if form.errors %} text-danger {% endif %}">
                                        {{form.user_name}}
                                        {{form.errors.user_name}}
                                    </div>
                                </div>
        
                                <br>
        
                                <div class="col-lg-12">
                                    <div class="form-group {% if form.errors %} text-danger {% endif %}">
                
                                        {{form.password}}
                                        {{form.errors.password}}
                                        
                                    </div>
                                </div>
        
                                <br>
        
                                <p><a href="{% url 'account_modul:verify_code' %}">گذرواژه خود را فراموش کرده اید ؟</a></p>
                                
                                <div class="col-lg-12">
                                    <button class="btn btn-success form-control" type="submit">ورود</button>
                                    <br>
                                </div>
        
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
